<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponuda pomoÄ‡i</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 24px;
            margin-top: 30px;
        }

        #demo {
            font-size: 36px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p id="message">Vidimo se za :</p>
    <p id="demo"></p>
    <p></p>

    <script>
        // Set the date we're counting down to (prekosutra u 11 ujutru)
        var today = new Date();
        var dayAfterTomorrow = new Date();
        dayAfterTomorrow.setDate(today.getDate() + 2); // Postavi datum na prekosutra
        dayAfterTomorrow.setHours(11, 0, 0, 0); // Postavi vreme na 11:00:00
        var countDownDate = dayAfterTomorrow.getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get current date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);
    </script>
</body>
</html>
