<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponuda pomoći</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 24px;
            margin-top: 30px;
        }

        #demo {
            font-size: 36px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p id="message">Milice, ponuda za pomoc vazi jos:</p>
    <p id="demo"></p>
    <p>MAJKE MI!</p> <!-- Tekst "MAJKE MI!" će uvek biti vidljiv -->

    <script>
      // Set the date we're counting down to (kraj današnjeg dana)
      var today = new Date();
      today.setHours(24, 0, 0, 0); // Postavi vreme na 00:00:00 za kraj današnjeg dana
      var countDownDate = today.getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get current date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for hours, minutes, and seconds
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
      }, 1000);
    </script>
</body>
</html>
